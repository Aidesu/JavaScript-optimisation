<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Démo lourde – à mesurer</title>

    <!-- Feuilles externes lourdes et globales (exprès) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
    />

    <!-- Polices web multiples et graisses variées (exprès, sans swap) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&family=Open+Sans:wght@300;400;600;700&family=Lora:ital,wght@0,400;0,700;1,400;1,700&display=auto"
      rel="stylesheet"
    />

    <!-- CSS locale volontairement verbeuse -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="py-5 text-center text-light header-hero">
      <div class="container">
        <h1 class="display-3 fw-bold">Catalogue Ultra Visuel</h1>
        <p class="lead">
          Page volontairement lourde pour vos mesures « avant ».
        </p>
        <button id="openMenu" class="btn btn-lg btn-outline-light">Menu</button>
      </div>
    </header>

    <nav id="mainNav" class="main-nav collapse">
      <div class="container py-3">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link active" href="#">Accueil</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="#">Produits</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </div>
    </nav>

    <section class="container my-5">
      <h2 class="mb-4">Héros diaporama</h2>
      <!-- Slider non différé (exprès) -->
      <div class="hero-slider">
        <div>
          <img src="https://picsum.photos/900/600?random=11" alt="Visuel 1" />
        </div>
        <div>
          <img src="https://picsum.photos/900/600?random=12" alt="Visuel 2" />
        </div>
        <div>
          <img src="https://picsum.photos/900/600?random=13" alt="Visuel 3" />
        </div>
      </div>
    </section>

    <section class="container my-5">
      <h2 class="mb-4">Galerie massive</h2>
      <!-- Images grandes, sans dimensions ni lazy (exprès) -->
      <div class="row g-4">
        <div class="col-md-4">
          <img
            class="img-fluid shadow-lg"
            src="https://picsum.photos/600/400?random=21"
            alt="photo 1"
          />
        </div>
        <div class="col-md-4">
          <img
            class="img-fluid shadow-lg"
            src="https://picsum.photos/600/400?random=22"
            alt="photo 2"
          />
        </div>
        <div class="col-md-4">
          <img
            class="img-fluid shadow-lg"
            src="https://picsum.photos/600/400?random=23"
            alt="photo 3"
          />
        </div>
        <div class="col-md-4">
          <img
            class="img-fluid shadow-lg"
            src="https://picsum.photos/600/400?random=24"
            alt="photo 4"
          />
        </div>
        <div class="col-md-4">
          <img
            class="img-fluid shadow-lg"
            src="https://picsum.photos/600/400?random=25"
            alt="photo 5"
          />
        </div>
        <div class="col-md-4">
          <img
            class="img-fluid shadow-lg"
            src="https://picsum.photos/600/400?random=26"
            alt="photo 6"
          />
        </div>
      </div>
    </section>

    <section class="container my-5">
      <h2 class="mb-3">Liste rendue par JS (inutilement)</h2>
      <p class="text-muted">
        Cette liste est générée côté client pour alourdir le thread.
      </p>
      <div id="itemList" class="row g-3"></div>
    </section>

    <section class="py-5 mt-5 text-center text-muted">
      <div class="container pageSelect"></div>
    </section>

    <footer class="py-5 mt-5 text-center text-muted">
      <div class="container">
        <p>© Démo lourde. <span id="clock">--:--:--</span></p>
      </div>
    </footer>

    <!-- JS lourds, non différés (exprès) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="app.js" defer></script>
  </body>
</html>
